<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<welcome-file-list>
	<welcome-file>TestForm.xhtml</welcome-file>
</welcome-file-list>
<context-parm>
	<param-name>javax.faces.INTERPRET_EMPTY_STING_SUBMITTED_AS_NULL</param-name>
	<param-value>true</param-value>
</context-parm>
<h:head><title>Test Form</title></h:head> 
<body> 
<ui:composition template="/layouts/commonLayout.xhtml">
<ui:include name ="header"></ui:include>
<ui:define name= "content">
	First Name: <label><input type = "text" property = "#{user.firstName}"></input></label><h:messages /><br/>
	Last Name: <label><input type = "text" property = "#{user.lastName}"></input></label><h:messages /><br/>
	<button value="Submit" property = "#{formController.onSubmit()}">Submit</button> <br/>
	<button value="Flash" property = "#{formController.onFlash()}">Flash</button>
	 </ui:define>
	 <ui:include name ="footer"></ui:include>
</ui:composition>
	
</body> 
</html>
