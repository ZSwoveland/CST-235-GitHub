<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>JSF Form Page</title></h:head> 
<body> 
	First Name: <label><input type = "text" property = "#{user.firstName}"></input></label><br/>
	Last Name: <label><input type = "text" property = "#{user.lastName}"></input></label><br/>
	<h:button value="Submit" property = "#{formController.onSubmit()}">Submit</h:button> <br/>
	<h:button value="Flash" property = "#{formController.onFlash()}">Flash</h:button> 
</body> 
</html>
